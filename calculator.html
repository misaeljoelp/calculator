<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
        <section class="container">
            <h1>CALCULATOR</h1>
            <input class="resultado" type="text" value="0" >
            <div class="numbers">
                <div class="num siete">7</div>
                <div class="num cuatro">4</div>
                <div class="num uno">1</div>
                <div class="num cero">0</div>
                <div class="num ocho">8</div>
                <div class="num cinco">5</div>
                <div class="num dos">2</div>
                <div class="num punto">.</div>
                <div class="num nueve">9</div>
                <div class="num seis">6</div>
                <div class="num tres">3</div>
                <div class="num igual">=</div>
                <div class="num division operation">÷</div>
                <div class="num multiplicacion operation">x</div>
                <div class="num resta operation">-</div>
                <div class="num suma operation">+</div>
                <div class="num ac operation">AC</div>
                <div class="num x2 operation">x²</div>
                <div class="num rc2 operation">√x</div>
                <div class="num pi operation">π</div>
            </div>
        </section>
<script src="calculator.js"></script>
</body>
</html>
